<div>
	<h2>Login</h2>
	<input [(ngModel)]="login" placeholder="login"/>
	<input [(ngModel)]="password" placeholder="password" type="password"/>
	<button (click)="doLogin()">Login</button>
</div>
<div *ngIf="msg !== undefined">
	{{ msg.text }}
	<div *ngIf="msg.status == true">
		<a href="/">Start</a>
	</div>
</div>
